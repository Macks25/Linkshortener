<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
    <script src="d3scripttest.js"></script>

</head>
<body>
  <input class="range" id="range" type="range" min="0" max="23" step="1"/>
  <canvas id="myChart" ></canvas>
  <canvas id="myChartinhour" ></canvas>
</body>
<script>

var urlhost = window.location.host; //Get richtige URL fÃ¼r die fetches mit port

var data;

var Chartminute = ""



setchar()
setminute(false,0)


var arbeitet = false
var range = document.getElementById("range")
range.addEventListener("input", function(){

let value = range.value 
clickfordata(value)

})



async function setchar(){
  var array = new Array(24).fill(0)

data = await getdata("rQyjhn", 7324)

console.log(data);



data.forEach(e => {
  console.log(e);
  array[e.hour] = array[e.hour] +1
})

console.log(array);

var ctx = document.getElementById('myChart');
ctx.innerHTML = ""
var myChart = new Chart(ctx.getContext('2d'), {
    type: 'bar',
    data: {
        labels: Array.from(Array(24).keys()),
        datasets: [{
            label: 'Aufrufe pro Stunde',
            data: array,
            backgroundColor: ['rgba(255, 99, 132, 0.2)'],
            borderColor: ['rgba(255, 99, 132, 1)'],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        },
        onClick: (e) => {
          console.log(e);
            const canvasPosition = Chart.helpers.getRelativePosition(e, myChart);
          console.log(canvasPosition);
            // Substitute the appropriate scale IDs
            const dataX = myChart.scales.x.getValueForPixel(canvasPosition.x);
            console.log(dataX);
            clickfordata(dataX)


        }
    }
});

}

async function clickfordata(value){

console.log(arbeitet);
if(!arbeitet){
  
  arbeitet = true
  await setminute(true,value)
  arbeitet = false
}
}
async function setminute(isnurstunde,hour){


  try {
    Chartminute.destroy()
  } catch (e) {
    console.warn(e);
  }
  var array = new Array(60).fill(0)
  
data = await getdata("rQyjhn", 7324)

console.log(data);



data.forEach(e => {
  console.log(e);
  if(!isnurstunde || e.hour == hour){
    array[e.minute] = array[e.minute] +1
  }
  
})

console.log(array);

var ctx = document.getElementById('myChartinhour');
ctx.innerHTML = ""
Chartminute = new Chart(ctx.getContext('2d'), {
    type: 'bar',
    data: {
        labels: Array.from(Array(60).keys()),
        datasets: [{
            label: isnurstunde? `Aufrufe pro Minute in der Stunde ${hour}` : `Aufrufe pro Minute`,
            data: array,
            backgroundColor: ['rgba(255, 99, 132, 0.2)'],
            borderColor: ['rgba(255, 99, 132, 1)'],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

}




async function getdata(shortnd,pass){

  let url = `http://${urlhost}/linkshortener/getdata?shortnd=${shortnd}&pass=${pass}`
  return  fetch(url)
  .then((res) => res.json())
  .then((data) =>{
    return data;
  })
}




</script>
</html>
